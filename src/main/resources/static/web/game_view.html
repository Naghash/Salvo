<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
    <link rel="stylesheet" type="text/css" href="game_view.css">
    <!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
</head>
<body>
<div class="container">
    <div id="ships" onmouseenter="showRotateText()" onmouseleave="hideRotateText()">

        <p id="rotateText">Double click to rotate!</p>
        <div id="carrier" class="horizontal" alt="carrier" ondblclick="rotateShips()" draggable="true">
        </div>
        <div id="battleship" class="horizontal" alt="battleship" ondblclick="rotateShips()" draggable="true">

        </div>
        <div id="submarine" class="horizontal" draggable="true">

        </div>
        <div id="destroyer" class="horizontal" draggable="true" >

        </div>
        <div id="patrol" class="horizontal" alt="battleship" ondblclick="rotateShips()" draggable="true">
        </div>
        <button onclick="postShips()">Ships</button>
    </div>

    <div>
        <h3 id="player1"></h3>
        <div>
            <div id="tableGame" >

            </div>

        </div>
        <h3 id="player2"></h3>
    </div>
    <div class="divSalvo">
        <p>Salvos</p>
        <table id="tableSalvos" class="table1" >

        </table>
        <button>Fire!</button>
    </div>
</div>
</body>
<script src="game_view.js"></script>
</html>
